version: '3'

services: 

  app:
    build: 
      context: .
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh 
    command: bash -c "if [ ! -d node_modules ] ; then npm install --save mysql express ; fi && exec node index.js"
    networks:
      - node-network
    volumes: 
      - ./:/usr/src/app
    tty: true
    depends_on: 
       - db

  db:
    #platform: linux/x86_64
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network

  nginx:
   build:
     context: ./nginx
   container_name: nginx
   ports: 
    - "8080:8080"
   tty: true
   networks:
    - node-network
   depends_on:
    - app


    

networks: 
  node-network:
    driver: bridge      